apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api-gateway
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - image: api-gateway:v1.0.0
          name: api-gateway
          env:
            - name: PORT
              value: '3000'
            - name: KAFKA_BROKER
              value: 'kafka.kafka-ca1.svc.cluster.local:9092'
